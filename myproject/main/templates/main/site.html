{% extends 'main/index.html' %}
{% load static %}

{% block btnonename %}
    {% if btnonename %}
        {% for el in btnonename %}
            {{ el.title }}
        {% endfor %}
    {% else %}
        Консультация
    {% endif %}
{% endblock %}

{% block imagewhich %}
    {% if whichimage %}
        <img src="{{ whichimage.image.url }}" alt="programmer"/>
    {% else %}
        <img src="{% static 'imgs/programmer.png' %} " alt="programmer"/>
    {% endif %}
{% endblock %}
